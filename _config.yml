name: 'Nicolas Hery'
description: 'Web development. Data analytics.'
url: 'http://nicolashery.com'

markdown: redcarpet
pygments: true
permalink: /:title/
exclude: [
  'node_modules',
  'components',
  'Gruntfile.js',
  'package.json',
  'bower.json',
  'requirements.txt',
  'Gemfile',
  'Gemfile.lock',
  'README.md',
  'css',
  'sass',
  'js',
  'coffee',
  'tmp'
]

assets:
  root_url: '/assets'

images:
  root_url: '/assets/img'
  retina: true
  retina_suffix: '@2x'
  lazy: true
  lazy_placeholder: 'loading.gif'

disqus:
  shortname: 'nicolashery'